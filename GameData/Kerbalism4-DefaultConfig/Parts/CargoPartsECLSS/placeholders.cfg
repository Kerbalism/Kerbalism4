KSM_MODULE_DEFINITION
{
	name = nonRegenScrubberBase
	moduleName = ModuleKsmLocalProcess

	desc = Sequesters <b>CarbonDioxide</b> from the habitat atmosphere.
	uiGroupName = lsProcess
	uiGroupDisplayName = Life support processes

	categoryName = LifeSupport

	canToggle = true
	canAdjust = false
	running = true
}

PART
{
	name = KSM-Cargo-ECLSS-NRS-01
	module = Part

	MODEL
	{
		model=Kerbalism4-DefaultConfig/Parts/CargoPartsECLSS/ProcessPlaceHolder
	}
	rescaleFactor = 0.25

	TechRequired = start
	entryCost = 300
	cost = 100
	mass = 0.01
	category = Cargo
	title = ECLSS-NRS-01 Small Non-Regen Scrubber
	manufacturer = #autoLOC_501644 //#autoLOC_501644 = Experimental Engineering Group
	description = A non-regenerative scrubber that sequesters <b>CarbonDioxide</b> from the habitat atmosphere.\nCan handle the output of one kerbal and has sorbent material for a duration of 10 days.

	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 8
		isActiveCargoPart = true
		requireInstallation = true
		canInstallInFlight = true
	}

	MODULE
	{
		name = ModuleKsmLocalProcess
		KSM_MODULE_DEFINITION 
		{
			parentDefinition = nonRegenScrubberBase
			title = NRS-01 Scrubber

			LOCAL_PROCESS
			{
				ABSTRACT_INPUT
				{
					name = nonRegenScrubberSorbent
					title = CO2 sorbent
					isVisible = true
					amount = 370.224 // 10 (6 hours) days : 60 * 60 * 6 * 10 * 0.001714
					rate = 0.001714
				}

				INPUT
				{
					name = ElectricCharge
					rate = 0.0005
				}
				
				INPUT
				{
					name = KsmWasteAtmosphere
					rate = 0.001714 // 1 kerbal produce 0.001713537562385 WasteAtmosphere/s, rounded up to avoid FP issues
				}
			}
		}
	}
}

