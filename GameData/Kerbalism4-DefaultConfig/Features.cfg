// -----------------------------------------------------------------------------
// Define the features that should be enabled in Kerbalism.
// Notes :
// - This define the availability of features for ModuleManager NEEDS conditionals
//   Each feature will be prefixed by "Kerbalism", so for example for Failures the
//   MM syntax will be :NEEDS[KerbalismFailures]
// - The KERBALISM_FEATURES node can't be patched by ModuleManager
// - The LifeSupport feature will be forced to true if any of the Stress or Radiation
//   features are true
// -----------------------------------------------------------------------------
KERBALISM_FEATURES
{
  Failures = true
  LifeSupport = true 
  Science = true
  Radiation = true
  Stress = true
}