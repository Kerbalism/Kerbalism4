KSM_MODULE_DEFINITION
{
  name = ECGenerationBase
  moduleName = ModuleKsmProcessController
  uiGroupName = ecGeneration
  uiGroupDisplayName = EC generation // TODO : localization
}

KSM_MODULE_DEFINITION 
{
  name = FuelCellH2O2
  moduleName = ModuleKsmProcessController
  parentDefinition = ECGenerationBase
  processName = H2O2FuelCell
}

KSM_MODULE_DEFINITION 
{
  name = FuelCellMPO2
  moduleName = ModuleKsmProcessController
  parentDefinition = ECGenerationBase
  processName = MPO2FuelCell
}
  
KSM_MODULE_DEFINITION 
{
  name = rtgEC
  moduleName = ModuleKsmProcessController
  parentDefinition = ECGenerationBase
  processName = radioisotopeGenerator
  running = true
}
    
KSM_MODULE_DEFINITION 
{
  name = clampEC
  moduleName = ModuleKsmProcessController
  parentDefinition = ECGenerationBase
  processName = electricGenerator
  running = true
}

@KERBALISM_PROFILE:FIRST
{
  PROCESS
  {
    name = electricGenerator
    title = #KERBALISM_ElectricGenerator_title
    desc = #KERBALISM_ElectricGenerator_desc
    OUTPUT
    {
      name = ElectricCharge
      rate = 1.0
    }
  }

  PROCESS
  {
    name = radioisotopeGenerator
    title = #KERBALISM_RTG_title
    desc = #KERBALISM_RTG_desc
    useCapacityResource = true
    capacityResourceName = rtgProcessCapacity
    modifier = ResHandler.GetResource("radioisotopeGeneratorProcess").Amount * ResHandler.GetResource("rtgProcessCapacity").Level
    
    INPUT
    {
      name = rtgProcessCapacity
      rate = 0.000000001888 // 28.8 kerbin-year half-life
    }
    OUTPUT
    {
      name = ElectricCharge
      rate = 1.0
    }
    canToggle = false
  }
  
  VIRTUAL_RESOURCE
  {
    name = rtgProcessCapacity
    type = PartResource
    title = RTG fuel
    isVisible = true
  }

  PROCESS
  {
    name = H2O2FuelCell
    title = #KERBALISM_H2O2FuelCell_title
    desc = #KERBALISM_H2O2FuelCell_desc
    INPUT
    {
      name = Hydrogen
      rate = 1.0011122892
    }
    INPUT
    {
      name = Oxygen
      rate = 0.5065967413
    }
    OUTPUT
    {
      name = Water
      rate = 0.0008043014
      dumpByDefault = true
    }
    OUTPUT
    {
      name = ElectricCharge
      rate = 2.4026694940  // calculated from H2 @3.75ml/s gives 9W = 2400W/Liter. Referenced from page 14 of https://peer.asee.org/performance-of-a-pem-fuel-cell-system.pdf
    }
  }

  PROCESS
  {
    name = MPO2FuelCell
    title = #KERBALISM_MonopropO2FuelCell_title
    desc = #KERBALISM_MonopropO2FuelCell_desc
    INPUT
    {
      name = Oxygen
      rate = 0.510619148925
    }
    INPUT
    {
      name = MonoPropellant
      rate = 0.000901270123875 // (Hydrazine@0.000718143525)
    }
    OUTPUT
    {
      name = Nitrogen
      rate = 0.5038381295
      dumpByDefault = true
    }
    OUTPUT
    {
      name = Water
      rate = 0.0008106876
      dumpByDefault = true
    }
    OUTPUT
    {
      name = ElectricCharge
      rate = 0.1
    }
  }
}