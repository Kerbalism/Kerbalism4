PART
{
    name = ksmCargoProcessPressureCtrlSmall
    module = Part

    MODEL
	{
		model=KerbalismConfig/Parts/ProcessCargoParts/ProcessPlaceHolder
	}
    rescaleFactor = 0.25

    TechRequired = start
    entryCost = 1000
    cost = 500
    mass = 0.05
    category = Cargo
    title = ECLSS-PC-01 Small Pressure Control
    manufacturer = #autoLOC_501644 //#autoLOC_501644 = Experimental Engineering Group
    description = Uses nitrogen to produce habitat pressure. Tailored to fully pressurize a 1 cubic meter volume in 10 minutes.

	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 20
		isActiveCargoPart = true
		requireInstallation = true
		canInstallInFlight = true
		flightInstallCrewSpecs = Engineer
	}

    MODULE
    {
        name = ModuleKsmProcessController
        definition = pressureControl
        KSM_MODULE_DEFINITION
        {
            name = pressureControl
            parentDefinition = pressureControlBase
            capacity = 1.0 // 1m3 in 10 minutes
            running = true
        }
    }
}

