// emits secondary gamma radiation on sun facing side
RadiationModel:NEEDS[GPP]
{
	name = icarus
	has_inner = true
	inner_dist = 0.05
	inner_radius = 0.95
	inner_compression = 0.9
	inner_extension = 2.0
	inner_quality = 50.0
	has_outer = false
	has_pause = false
}

// similar to earth but more compact with deformed magnetopause
